<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoBot — Scenarios Test</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
</head>
<body>
<header>
    <h1>CryptoBot — Scenarios Test</h1>
    <div id="health" class="muted" data-state="checking" data-i18n="checkingServer">Checking server…</div>

    <!-- Переключатель языка -->
    <div id="lang-toggle">
        <button type="button" id="langBtn" class="lang-btn">RU</button>
    </div>
</header>

<main>
    <!-- Форма параметров -->
    <form id="plan-form" class="card">
        <div class="row">
            <label for="base" data-i18n="buy">Buy</label>
            <select id="base"></select>
        </div>

        <div class="row">
            <label for="pay" data-i18n="pay">Pay</label>
            <select id="pay"></select>
        </div>

        <div class="row">
            <label for="amount" data-i18n="spend">Spend</label>
            <input id="amount" type="text" placeholder="1,000,000" value="1000000" />
        </div>

        <div class="row">
            <label for="scenario" data-i18n="fScenario">Scenario</label>
            <select id="scenario">
                <option value="best_single">Best single</option>
                <option value="equal_split">Equal split</option>
                <option value="optimal">Optimal</option>
            </select>
        </div>

        <div class="actions">
            <button id="calc-btn" class="primary" type="submit" data-i18n="calculate">Calculate</button>
        </div>
    </form>

    <!-- Карточка результата -->
    <section id="result" class="card hidden"></section>

    <!-- Таблица ног исполнения -->
    <section id="legs" class="card hidden"></section>
</main>
</body>
</html>
