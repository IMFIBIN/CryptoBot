<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoBot — local test</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>CryptoBot — Scenarios Test</h1>
    <div id="health" class="muted">Checking server…</div>
</header>

<main>
    <form id="plan-form">
        <div class="row">
            <label>Buy</label>
            <select id="base"></select>
        </div>

        <div class="row">
            <label>Pay</label>
            <!-- фиксированный USDT, без стрелки -->
            <input id="quote" value="USDT" readonly class="readonly-input" />
        </div>

        <div class="row">
            <label>Spend (USDT)</label>
            <input id="amount" type="text" inputmode="numeric" pattern="[0-9]*" value="1000000" />
        </div>

        <div class="row">
            <label>Orderbook depth</label>
            <input id="depth" type="number" value="100" />
        </div>

        <div class="row">
            <label>Scenario</label>
            <select id="scenario">
                <option value="best_single">Best single</option>
                <option value="equal_split">Equal split</option>
                <option value="optimal" selected>Optimal</option>
            </select>
        </div>

        <button id="calc-btn" type="submit">Calculate</button>
    </form>


    <section id="result" class="card hidden"></section>
    <section id="legs" class="card hidden"></section>
</main>

<script src="app.js"></script>
</body>
</html>
