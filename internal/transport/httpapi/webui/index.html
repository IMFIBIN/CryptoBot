<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoBot — Scenarios Test</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>CryptoBot — Scenarios Test</h1>
    <div id="health" class="muted">Checking server…</div>

    <!-- Переключатель языка -->
    <div id="lang-toggle">
        <button type="button" id="btn-en" class="lang-btn active">EN</button> |
        <button type="button" id="btn-ru" class="lang-btn">RU</button>
    </div>
</header>

<main>
    <form id="plan-form" class="card">
        <div class="row">
            <label for="base" id="lbl-buy">Buy</label>
            <select id="base"></select>
        </div>

        <div class="row">
            <label for="quote" id="lbl-pay">Pay</label>
            <input id="quote" value="USDT" readonly class="readonly-input" />
        </div>

        <div class="row">
            <label for="amount" id="lbl-spend">Spend (USDT)</label>
            <input id="amount" type="text" inputmode="numeric" pattern="[0-9]*" value="1000000" />
        </div>

        <div class="row">
            <label for="depth" id="lbl-depth">Orderbook depth</label>
            <input id="depth" type="number" value="100" />
        </div>

        <div class="row">
            <label for="scenario" id="lbl-scenario">Scenario</label>
            <select id="scenario">
                <option value="best_single">Best single</option>
                <option value="equal_split">Equal split</option>
                <option value="optimal" selected>Optimal</option>
            </select>
        </div>

        <button id="calc-btn" type="submit">Calculate</button>
    </form>

    <!-- Итоги -->
    <section id="result" class="card hidden"></section>

    <!-- Разбивка по биржам -->
    <section id="legs" class="card hidden"></section>
</main>

<script src="app.js"></script>
</body>
</html>
